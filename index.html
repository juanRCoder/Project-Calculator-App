<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="coantainer">
		<div class="title">
			<div class="toggle">
				<h3>Calculator Basic</h3>
				<div class="right">
					<p id="one" onmousedown="playSound3()">1</p>
					<p id="two" onmousedown="playSound3()">2</p>
					<p id="three" onmousedown="playSound3()">3</p>
				</div>
			</div>
			<div class="control">
				<p>Theme</p>
				<div class="box">
					<div id="circle"></div>
				</div>
			</div>
		</div>
		<div class="screen">
			<form name="calc">
				<input type="text" name="text" readonly id="screen">
			</form>
		</div>
		<div class="cal-body">
			<div class="btn">
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='7'">7</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='8'">8</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='9'">9</button>
				<button onmousedown="playSound() "class="del" onclick="del()" >DEL</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='4'">4</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='5'">5</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='6'">6</button>
				<button onmousedown="playSound()" onclick="document.calc.text.value+='+'">+</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='1'">1</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='2'">2</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='3'">3</button>
				<button onmousedown="playSound()" onclick="document.calc.text.value+='-'">-</button>
				<button onmousedown="playSound()" onclick="document.calc.text.value+='.'">.</button>
				<button class="num" onmousedown="playSound()" onclick="document.calc.text.value+='0'">0</button>
				<button onmousedown="playSound()" onclick="document.calc.text.value+='/'">/</button>
				<button onmousedown="playSound()" onclick="document.calc.text.value+='*'">X</button>
				<button onmousedown="playSound4()" class="reset" onclick="document.calc.text.value=''">RESET</button>
				<button class="equal" onmousedown="playSound4()" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
			</div>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
